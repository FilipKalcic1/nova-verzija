name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Shared test env vars (not real credentials)
  DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test_db"
  REDIS_URL: "redis://localhost:6379/1"
  MOBILITY_API_URL: "https://test-api.example.com"
  MOBILITY_AUTH_URL: "https://test-api.example.com/sso/connect/token"
  MOBILITY_CLIENT_ID: "test_client"
  MOBILITY_CLIENT_SECRET: "test_secret"
  MOBILITY_TENANT_ID: "test-tenant-id"
  AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
  AZURE_OPENAI_API_KEY: "test-api-key"
  APP_ENV: "testing"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt ruff

      - name: Ruff check
        run: ruff check . --output-format=github

      - name: Ruff format check
        run: ruff format --check --diff .
        continue-on-error: true

      - name: Compile entry points
        run: python -m py_compile config.py && python -m py_compile main.py && python -m py_compile worker.py && python -m py_compile admin_api.py
