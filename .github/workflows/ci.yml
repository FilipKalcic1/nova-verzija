name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test_db"
  REDIS_URL: "redis://localhost:6379/1"
  MOBILITY_API_URL: "https://test-api.example.com"
  MOBILITY_AUTH_URL: "https://test-api.example.com/sso/connect/token"
  MOBILITY_CLIENT_ID: "test_client"
  MOBILITY_CLIENT_SECRET: "test_secret"
  MOBILITY_TENANT_ID: "test-tenant-id"
  AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
  AZURE_OPENAI_API_KEY: "test-api-key"
  APP_ENV: "testing"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug environment
        run: |
          python --version
          pip list | grep -E "pytest|coverage"
          ls -la tests/*.py | head -20
          echo "Test file count: $(ls tests/*.py | wc -l)"

      - name: Verify imports work
        run: |
          python -c "from config import get_settings; print('Config OK')"
          python -c "from services.cost_tracker import get_cost_tracker; print('CostTracker OK')"
          python -c "from services.registry import ToolRegistry; print('Registry OK')"

      - name: Run pytest collection check
        run: pytest tests/ --collect-only 2>&1 | tail -50

      - name: Run quick smoke test
        run: pytest tests/test_admin_review.py -v --tb=short 2>&1 | tail -50 || echo "Smoke test failed"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=long --cov=services --cov=config --cov-report=term-missing --cov-fail-under=90 2>&1 | tee pytest_output.txt
          EXIT_CODE=$?
          echo "=== PYTEST EXIT CODE: $EXIT_CODE ==="
          if [ $EXIT_CODE -ne 0 ]; then
            echo "=== FAILURES ==="
            grep -A 20 "FAILED\|ERROR" pytest_output.txt | head -100 || true
            echo "=== LAST 100 LINES ==="
            tail -100 pytest_output.txt
            exit $EXIT_CODE
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt ruff mypy

      - name: Ruff check
        run: ruff check . --output-format=github

      - name: Ruff format check
        run: ruff format --check --diff .
        continue-on-error: true

      - name: Mypy type check (informational)
        run: mypy config.py services/ --no-error-summary 2>&1 | head -30 || true
        continue-on-error: true

      - name: Compile entry points
        run: python -m py_compile config.py && python -m py_compile main.py && python -m py_compile worker.py && python -m py_compile admin_api.py

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt bandit pip-audit

      - name: Bandit security scan
        run: bandit -r services/ config.py main.py worker.py admin_api.py database.py -f json -o bandit-report.json --severity-level medium || true

      - name: Bandit summary
        if: always()
        run: bandit -r services/ config.py main.py worker.py admin_api.py database.py --severity-level high

      - name: Dependency audit
        if: always()
        run: pip-audit --strict --desc on 2>&1 | head -50 || true
