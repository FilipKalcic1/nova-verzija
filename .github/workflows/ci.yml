name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify imports
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test_db"
          REDIS_URL: "redis://localhost:6379/1"
          MOBILITY_API_URL: "https://test-api.example.com"
          MOBILITY_AUTH_URL: "https://test-api.example.com/sso/connect/token"
          MOBILITY_CLIENT_ID: "test_client"
          MOBILITY_CLIENT_SECRET: "test_secret"
          MOBILITY_TENANT_ID: "test-tenant-id"
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
          AZURE_OPENAI_API_KEY: "test-api-key"
          APP_ENV: "testing"
        run: |
          echo "=== Python version ==="
          python --version
          echo "=== Verify key imports ==="
          python -c "from config import get_settings; print('config OK')"
          python -c "from services.patterns import detect_intent; print('patterns OK')"
          python -c "import faiss; print('faiss OK:', faiss.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
          echo "=== Collect tests ==="
          pytest --collect-only -q tests/ 2>&1 | tail -5

      - name: Run tests
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test_db"
          REDIS_URL: "redis://localhost:6379/1"
          MOBILITY_API_URL: "https://test-api.example.com"
          MOBILITY_AUTH_URL: "https://test-api.example.com/sso/connect/token"
          MOBILITY_CLIENT_ID: "test_client"
          MOBILITY_CLIENT_SECRET: "test_secret"
          MOBILITY_TENANT_ID: "test-tenant-id"
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
          AZURE_OPENAI_API_KEY: "test-api-key"
          APP_ENV: "testing"
        run: |
          pytest tests/ -v --tb=long -x 2>&1 | tee test_output.txt || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -80 test_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Fail the step if tests failed
          grep -q "passed" test_output.txt && ! grep -q "failed\|error" test_output.txt

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check syntax (compile all .py files)
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test_db"
          REDIS_URL: "redis://localhost:6379/1"
          MOBILITY_API_URL: "https://test-api.example.com"
          MOBILITY_AUTH_URL: "https://test-api.example.com/sso/connect/token"
          MOBILITY_CLIENT_ID: "test_client"
          MOBILITY_CLIENT_SECRET: "test_secret"
          MOBILITY_TENANT_ID: "test-tenant-id"
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
          AZURE_OPENAI_API_KEY: "test-api-key"
        run: python -m py_compile config.py && python -m py_compile main.py && python -m py_compile worker.py && python -m py_compile admin_api.py
