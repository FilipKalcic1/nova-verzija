name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          # Required env vars for config.py (test values - not real credentials)
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test_db"
          REDIS_URL: "redis://localhost:6379/1"
          MOBILITY_API_URL: "https://test-api.example.com"
          MOBILITY_AUTH_URL: "https://test-api.example.com/sso/connect/token"
          MOBILITY_CLIENT_ID: "test_client"
          MOBILITY_CLIENT_SECRET: "test_secret"
          MOBILITY_TENANT_ID: "test-tenant-id"
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
          AZURE_OPENAI_API_KEY: "test-api-key"
          APP_ENV: "testing"
        run: pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check syntax (compile all .py files)
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test_db"
          REDIS_URL: "redis://localhost:6379/1"
          MOBILITY_API_URL: "https://test-api.example.com"
          MOBILITY_AUTH_URL: "https://test-api.example.com/sso/connect/token"
          MOBILITY_CLIENT_ID: "test_client"
          MOBILITY_CLIENT_SECRET: "test_secret"
          MOBILITY_TENANT_ID: "test-tenant-id"
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com"
          AZURE_OPENAI_API_KEY: "test-api-key"
        run: python -m py_compile config.py && python -m py_compile main.py && python -m py_compile worker.py && python -m py_compile admin_api.py

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mobility-bot:${{ github.sha }} .

      - name: Verify image runs
        run: |
          docker run --rm \
            -e DATABASE_URL="postgresql+asyncpg://test:test@localhost/test_db" \
            -e REDIS_URL="redis://localhost:6379/1" \
            -e MOBILITY_API_URL="https://test-api.example.com" \
            -e MOBILITY_AUTH_URL="https://test-api.example.com/sso/connect/token" \
            -e MOBILITY_CLIENT_ID="test_client" \
            -e MOBILITY_CLIENT_SECRET="test_secret" \
            -e MOBILITY_TENANT_ID="test-tenant-id" \
            -e AZURE_OPENAI_ENDPOINT="https://test.openai.azure.com" \
            -e AZURE_OPENAI_API_KEY="test-api-key" \
            mobility-bot:${{ github.sha }} \
            python -c "from config import get_settings; s = get_settings(); print(f'Config OK: {s.APP_NAME} {s.APP_VERSION}')"
